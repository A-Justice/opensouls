version: '3.8'

services:
  # Soul Engine Backend
  soul-engine-cloud:
    build:
      context: .
      dockerfile: packages/soul-engine-cloud/Dockerfile
    container_name: soul-engine-cloud
    ports:
      - "4000:4000"
    environment:
      - DEBUG_SERVER_PORT=4000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - PGLITE_DATA_DIR=/app/data/pglite
      - CODE_PATH=/app/data/souls
      - NODE_ENV=production
    volumes:
      - soul-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Soul Engine UI (Debugger/Chat Interface)
  soul-engine-ui:
    build:
      context: .
      dockerfile: packages/soul-engine-ui/Dockerfile
      args:
        - NEXT_PUBLIC_HOCUS_POCUS_HOST=ws://localhost:4000
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    container_name: soul-engine-ui
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_HOCUS_POCUS_HOST=ws://localhost:4000
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    depends_on:
      soul-engine-cloud:
        condition: service_healthy
    restart: unless-stopped

  # Documentation Server (optional)
  soul-engine-docs:
    build:
      context: .
      dockerfile: packages/beta-docs/Dockerfile
    container_name: soul-engine-docs
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
    restart: unless-stopped
    profiles:
      - docs

volumes:
  soul-data:
    driver: local

